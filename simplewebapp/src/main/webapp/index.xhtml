<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="myform">
            <p:panelGrid columns="2">
                <p:outputLabel value="Student ID" />
                <p:inputText value="#{student.studentId}" />
                
                <p:outputLabel value="Student Name" />
                <p:inputText value="#{student.studentName}" />
                
                <p:commandButton value="Submit" update="studentsTable" actionListener="#{student.saveStudent}" />
                <p:commandButton value="Reset" />
            </p:panelGrid>

            <p:dataTable id="studentsTable" var="s" value="#{student.students}">
                <p:column headerText="Student ID">
                    <p:outputLabel value="#{s.studentId}" />
                </p:column>
                <p:column headerText="Student Name">
                    <p:outputLabel value="#{s.studentName}" />
                </p:column>
            </p:dataTable>
                
            Hello, <p:outputLabel value="#{student.studentName}" />!
            <br />
            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        </h:form>
    </h:body>
</html>
